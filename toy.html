<!DOCTYPE html>
<html>
 <head>
  <title>VIRTUAL TOY STORE</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script src="./js/addButton.js"></script>

  <link href="./style.css" rel="stylesheet"></link>
</head>
 <body>
  
  <a-scene vr-mode-ui="enabled:false"  embedded ar-js="sourceType: webcam; 
   sourceWidth:1280; sourceHeight:960; 
   displayWidth: 1280; displayHeight: 960; 
   debugUIEnabled: false;"  
   gesture-detector buttons>
  
    <!--Camera-->
    <a-entity id="camera" camera></a-entity>

    <a-assets>
     <a-asset-item id="crane" src="./assets/Truck Crane.glb"></a-asset-item>
    </a-assets>

     <a-marker id="crane-marker" type="pattern" URL="./assets/crane.jpg"  cursor="rayOrigin:mouse">

      <a-entity id="toy" gltf-model="#crane-marker" 
      position="-2 0 0" scale="0.5 0.5 0.5"
      gesture-handler
      ></a-entity> 

      <!--Info Board-->
      <a-plane width="2" height="2" color="yellow" position='0 0 -0.5' rotation="-90 0 0">

        <!--Text-->
        <a-entity id="info" position="0 0 0"  text="font: monoid;align: center;color: black;value: Pull back and go Crane Toy/n/Made of fine quality wood"></a-entity>        
      </a-plane>
     </a-marker>   

   <!--Buttons-->
   <div id="button-div"></div>

  </a-scene>
 </body>
</html>
